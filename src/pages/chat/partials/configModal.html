<!-- Config Modal -->
<div id="configModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Configuracion</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <label>Nombre:</label>
          <input type="text" class="form-control" maxlength="15" placeholder="Nombre" ng-model="user.name">
        </div>
        </br>
        <div class="input-group">
          <label>Color nombre:</label>
          <input colorpicker class="form-control" type="text" ng-model="user.color" />
        </div>
        <hr>
        <div class="input-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="config.svNotif" name="vehicle" checked>Recibir notificaciones del servidor
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="config.conexNotif" name="vehicle" checked>Recibir notificaciones del des/conexiones
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="config.sound" name="vehicle" checked>Sonido de notificaciones
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
